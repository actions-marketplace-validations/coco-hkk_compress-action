name: 'Compress file'
description: 'compress all files under appointed path'
inputs:
  file_type:
    description: 'file type'
    required: true
    default: 'pdf'
  path:
    description: 'file path'
    required: true
    default: './'
  method:
    description: 'compress method: gzip bzip2 zip'
    required: true
    default: 'gzip'
outputs:
  time:
    description: 'files compressed time'
  archive:
    description: 'compressed archive file'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file_type }}
    - ${{ inputs.path }}
    - ${{ inputs.method }}
