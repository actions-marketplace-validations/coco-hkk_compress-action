name: Compress File

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Compress files
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: env
        run: |
          pwd
          ls
          which bash
          which sh
      - name: Compress
        uses: ./
        with:
          file_type: 'tex'
          path: 'doc'
      - name: Get the output time
        run: echo "The time was ${{ steps.step1.outputs.time }}"
